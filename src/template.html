<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Spacebin</title>

    %sapper.base%

    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="favicon.ico">

    %sapper.scripts%
    %sapper.styles%
    %sapper.head%

    <meta property="og:title" content="Spacebin: Text sharing for the final frontier">
    <meta property="og:url" content="spaceb.in">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A highly-reliable pastebin server, built in Go, that's capable of serving notes, code, or any other documents.">
    <meta name="description" content="Spacebin is a highly-reliable pastebin server, built with Go, that's capable of serving notes, code, or any other documents.">
    <meta property="og:color" content="#e34b4a">
  </head>
  <body>
    <div id="app">%sapper.html%</div>
  </body>
</html>
